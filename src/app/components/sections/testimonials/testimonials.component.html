<div class="container">
  <!-- section title -->
  <h2 class="section-title wow fadeInUp">Clients & Reviews</h2>

  <div class="spacer-60"></div>

  <!-- testimonials wrapper -->
  <div class="testimonials-wrapper">
    <ngb-carousel *ngIf="images" [interval]="5000" [showNavigationArrows]="false">
      <ng-template ngbSlide>
        <div class="testimonial-item text-center mx-auto">
          <div class="thumb mb-3 mx-auto">
            <img src="assets/images/avatar-4.svg" alt="customer-name" />
          </div>
          <h4 class="mt-3 mb-0">Jerrald Jerry</h4>
          <span class="subtitle">Product Developer</span>
          <div class="bg-white padding-30 shadow-dark rounded triangle-top position-relative mt-4">
            <p class="mb-0">
              I enjoy working with Leslie's designs. He makes the process fun and interesting. Super! üëç
            </p>
          </div>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="testimonial-item text-center mx-auto">
          <div class="thumb mb-3 mx-auto">
            <img src="assets/images/avatar-3.svg" alt="customer-name" />
          </div>
          <h4 class="mt-3 mb-0">Coffee Shack</h4>
          <span class="subtitle">Coffe shop</span>
          <div class="bg-white padding-30 shadow-dark rounded triangle-top position-relative mt-4">
            <p class="mb-0">
              Leslie Developed a very good system for us. The level of sales has been sky rpocketing since
            </p>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>

  <div class="row" style="margin-top: 60px">
    <div class="col-md-3 col-6">
      <!-- client item -->
      <div class="client-item">
        <div class="inner">
          <img [src]="themeType === 'dark' ? 'assets/images/client-1-light.svg' : 'assets/images/client-1.svg'" alt="client-name" />
